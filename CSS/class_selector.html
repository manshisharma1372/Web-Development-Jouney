<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>

    <style>
        .green{
            color: green;
            font-size: larger;
        }

        .blue{
            color: blue;
            font-size: large;
        }

        .small{
            font-size: small;
        }

        .large{
            font-size: larger;
        }
    </style>
</head>
<body>
    
    <p class="green"> Manshi</p>
    <p class="green">Sharma</p>
    <p class="blue">B.Tech IT student</p>

    <h1 class="small">abc</h1>
    <h2 class="small">def</h2>
    <h3 class="small">hij</h3>
    <h4 class="large">klm</h4>
    <h5 class="large">nop</h5>
    <h6 class="large">qrs</h6>
</body>
</html>
