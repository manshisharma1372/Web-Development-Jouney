<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector</title>

    <style>
        button:hover{
            color: red;
        }

        a:hover{
            color: green;
        }

        .link-color:hover{
            color: brown;
        }

        #link-color1:hover{
            color: pink;
        }
    </style>
</head>
<body>

    <button id="first-button"> Submit</button>
    <br>
    <a class="link-color" href="https://www.google.com" > Google </a>

    <br>
    <a id="link-color1" href="https://www.google.com" > chrome </a>
</body>
</html>
