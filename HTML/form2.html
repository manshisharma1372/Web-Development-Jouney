<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    
    <h1>Welcome!</h1>
    
    <h2>Contact Us Form</h2>

    <form action="https://www.codehelp.in" target="_blank">

        <label for="name">Name:</label>
        <input type="name" id="name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email">
        <br>
        <br>
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to say</option>
        </select>
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <span>Rating:</span> 
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="1">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="1">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="1">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="1">
        <label for="rating5">5</label>
        <br>
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message"></textarea>
        <br>
        <br>
        <input type="submit" name="submit" id="submit" value="Send">
        <br>
        <br>
        <input type="reset" name="reset" id="submit" value="reset">
        <br>
        <br>
        <footer>
`       <a href="https://www.youtube.com" target="_blank">
                <img src="watermark.png" alt="youtube" width="50" height="50">
        </a>
        <a href="https://www.google.com" target="_blank" >
            <img src="logo_new.png" alt="logo" width="50" height="50">
    </a>
    <a href="https://www.youtube.com" target="_blank">
        <img src="GEEKS.png" alt="logo" width="50" height="50">
</a>
        </footer>


    </form>


</body>
</html>
