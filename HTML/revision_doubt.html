    <style>

        table,th,tr,td{
            border: 1px solid black;

             background-color: aqua;

<body>

    <div>
        <h1>My first Table </h1>
        <h1>Using rowspan and colspan</h1>
    </div>

    <table>

        <thead>
           <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        
             </tr>


           <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
           </tr>
           <tr>
            <th>Begin</th>
            <th>End</th>
           </tr>
        </thead>   

        <tbody>
           <tr>
                <td rowspan="2">Monday </td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 am</td>
                <td>Intoduction to xml</td>
           </tr>

           <tr>
                 <td>Validity: DTD and Relax NG</td>
           </tr>

           <tr>
                <td rowspan="3">Tuesday</td>
                <td>08:00 am</td>
                <td>11:00 am</td>
                <td>XPath</td>
            
           </tr>
           <tr>
            <td>11:00 am</td>
            <td>02:00pm</td>
            <td rowspan="2">XSL Transformation</td>
           </tr>

           <tr>
            <td>2:00 pm</td>
            <td>05:00pm</td>
           
           </tr>
           <tr>
            <td >Wednesday</td>
            <td>08:00 am</td>
            <td>12:00 pm</td>
            <td>XSL Formatting Objects </td>
        
       </tr>


        </tbody>       
       
    </table>
